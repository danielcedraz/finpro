<h1>Login do Usuário</h1>

<div class="row">
  <div class="col-md-12">
    <form method="post" (ngSubmit)="login()">
      <h4>Preencha seu email e senha para efetuar o login.</h4>
      <hr />
      <div class="alert alert-danger" *ngIf="User.error != null">
        {{ User.error.message }}
      </div>
      <div class="form-group col-md-4">
        <input class="form-control"
               placeholder="Email*"
               [ngClass]="{
                'is-invalid': email.invalid && (email.dirty || email.touched),
                'is-valid': email.valid && (email.dirty || email.touched)
               }"
               type="email"
               name="Email"
               [(ngModel)]="User.email"
               #email="ngModel"
               email
               required />

        <div class="invalid-feedback mb-2" *ngIf="email.invalid && (email.dirty || email.touched)">
          <div *ngIf="email.errors.required">
            O campo email é obrigatório.
          </div>

          <div *ngIf="email.errors.email">
            O email é inválido.
          </div>
        </div>
      </div>
      <div class="form-group col-md-4">
        <input class="form-control"
               placeholder="Senha*"
               [ngClass]="{
                'is-invalid': password.invalid && (password.dirty || password.touched),
                'is-valid': password.valid && (password.dirty || password.touched)
               }"
               type="password"
               name="Password"
               [(ngModel)]="User.password"
               #password="ngModel"
               required />

        <div class="invalid-feedback mb-2" *ngIf="password.invalid && (password.dirty || password.touched)">
          <div *ngIf="password.errors.required">
            O campo senha é obrigatório.
          </div>
        </div>
      </div>
      <div class="text-center col-md-4">
        <button type="submit" class="btn btn-primary">Entrar</button>
      </div>
    </form>
  </div>
</div>
